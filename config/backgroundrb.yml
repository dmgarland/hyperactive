--- 
port: "22222"
timer_sleep: 60
load_rails: true
environment: <%= RAILS_ENV %>
host: localhost
log: foreground
database_yml: config/database.yml
acl: 
  deny: all
  allow: localhost 127.0.0.1
  order: deny,allow

autostart:
  1:
    job_key: torrent_worker
    class: torrent_worker
  2: 
    job_key: feed_retriever
    class: feed_retrieval_worker